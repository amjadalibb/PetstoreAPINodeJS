name: Petstore API tests

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t petstore-api-test-image .

    - name: Run API tests in Docker
      id: execute
      run: |
        docker run --rm -v ${{ github.workspace }}/mochawesome-report:/app/mochawesome-report petstore-api-test-image npm run test
        echo "test-results-path=${{ github.workspace }}/mochawesome-report" >> $GITHUB_OUTPUT

    - name: Archive mochawesome test results
      uses: actions/upload-artifact@v4
      with:
        name: mochawesome-report
        include-hidden-files: true
        path: |
          ${{steps.execute.outputs.test-results-path}}/*
          !**/*.zip